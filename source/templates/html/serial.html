<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/serials.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script type="text/javascript">
      //window.onload = function (){
      //  console.log("asdsad");
      //  document.getElementsByClassName('back-img')[0].style.setProperty("text-align", "center", "important");
      //}

      $(function () {
          $("[rel='tooltip']").tooltip();
      });
    </script>
  
    <title>Filmstats</title>
</head>

<body>

    <div id="wrap">

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                    Filmstats
                </a>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Trending<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login</a>
                    </li>
                  </ul>
                  <input type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="buttonClick()"/>
                  <form action="https://google.com/search" type="GET" class="form-inline my-2 my-lg-0" id="search-bar">
                    <input class="search-box mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="searchbox-btn btn my-2 my-sm-0" type="submit">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="transform: translate(0px,-2px);">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg>
                    </button>
                  </form>
                </div>
              </nav>
        </header>
        <main role="main">
          <div class="flex-container serial-container" style="background-image: url('https://image.tmdb.org/t/p/w1920_and_h800_multi_faces/{{details.backdrop_path}}')">
            <div class="back-img-cover"></div>
            {% block overview %}

            {% endblock %}
          </div>
          <div class="flex-container">
            {% block informations %}
                
            {% endblock %}
          </div>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="container">
                <p class="text-center">Filip Michalak | 2020</p>
            </div>
        </footer>

    </div>

</body>
</html>
